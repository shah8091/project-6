<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron">
        <h2 class="text-1">Weather</h2>
    </div>
    <div class="container">
        <div class="row">
            <h3 class="text-2"> Enter city Name</h3>

            <span id="error"></span>
        </div>
        <div class="row form-group form-inline" id="row-1">
            <input type="text" Name="City" id="city" class="form" placeholder="City Name">
            <Button id="Submit" class="btn">Search</Button>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
